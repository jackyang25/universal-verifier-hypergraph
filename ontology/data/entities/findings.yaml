# Clinical findings for maternal care

entity_type: finding

entities:
  # Hypertension severity
  - id: severe_hypertension
    name: Severe Hypertension
    description: BP ≥ 160/110 mmHg
    codes:
      - system: SNOMED-CT
        code: "38341003"

  - id: mild_hypertension
    name: Mild Hypertension
    description: BP 140-159/90-109 mmHg
    codes:
      - system: SNOMED-CT
        code: "371622005"

  # Proteinuria
  - id: proteinuria
    name: Proteinuria
    description: Protein in urine (≥300 mg/24hr or protein/creatinine ratio ≥0.3)
    codes:
      - system: SNOMED-CT
        code: "29738008"

  # Laboratory findings
  - id: thrombocytopenia
    name: Thrombocytopenia
    description: Low platelet count (<100,000/μL)
    codes:
      - system: SNOMED-CT
        code: "415116008"

  - id: elevated_liver_enzymes
    name: Elevated Liver Enzymes
    description: AST or ALT > 2x upper limit normal
    codes:
      - system: SNOMED-CT
        code: "166643006"

  - id: hemolysis
    name: Hemolysis
    description: Evidence of red blood cell breakdown
    codes:
      - system: SNOMED-CT
        code: "73320003"

  # Symptoms
  - id: headache_severe
    name: Severe Headache
    description: Persistent severe headache unrelieved by medication
    codes:
      - system: SNOMED-CT
        code: "25064002"

  - id: visual_disturbance
    name: Visual Disturbance
    description: Blurred vision, scotomata, or other visual changes
    codes:
      - system: SNOMED-CT
        code: "63102001"
