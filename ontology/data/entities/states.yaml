# Physiologic state entities for the clinical universe
# These represent patient conditions that are not pathological

entity_type: physiologic_state

entities:
  - id: pregnant
    name: Pregnant
    description: State of carrying a developing embryo or fetus
    codes:
      - system: SNOMED-CT
        code: "77386006"

  - id: pediatric
    name: Pediatric
    description: Patient under 18 years of age
    codes:
      - system: SNOMED-CT
        code: "410601007"

  - id: elderly
    name: Elderly
    description: Patient 65 years of age or older
    codes:
      - system: SNOMED-CT
        code: "105436006"

  - id: age_over_65
    name: Age Over 65
    description: Patient age exceeds 65 years
    parent_id: elderly

  - id: breastfeeding
    name: Breastfeeding
    description: Currently lactating and nursing an infant
    codes:
      - system: SNOMED-CT
        code: "169750002"

  - id: renal_impairment
    name: Renal Impairment
    description: Reduced kidney function (eGFR < 60)
    codes:
      - system: SNOMED-CT
        code: "723188008"

  - id: hepatic_impairment
    name: Hepatic Impairment
    description: Reduced liver function
    codes:
      - system: SNOMED-CT
        code: "235856003"

  - id: first_trimester
    name: First Trimester
    description: Weeks 1-12 of pregnancy
    parent_id: pregnant

  - id: second_trimester
    name: Second Trimester
    description: Weeks 13-26 of pregnancy
    parent_id: pregnant

  - id: third_trimester
    name: Third Trimester
    description: Weeks 27-40 of pregnancy
    parent_id: pregnant

  - id: geriatric
    name: Geriatric
    description: Patient 80 years of age or older
    parent_id: elderly
    codes:
      - system: SNOMED-CT
        code: "105436006"

  - id: age_10_16
    name: Age 10-16
    description: Patient age between 10 and 16 years
    parent_id: pediatric

  - id: low_body_weight
    name: Low Body Weight
    description: Body weight significantly below normal range
    codes:
      - system: SNOMED-CT
        code: "248342006"

  - id: weight_below_50kg
    name: Weight Below 50kg
    description: Body weight less than 50 kilograms
    parent_id: low_body_weight

  # Granular renal impairment stages
  - id: mild_renal_impairment
    name: Mild Renal Impairment
    description: eGFR 45-59 mL/min/1.73m2 (CKD Stage 3a)
    parent_id: renal_impairment
    codes:
      - system: SNOMED-CT
        code: "723190003"

  - id: moderate_renal_impairment
    name: Moderate Renal Impairment
    description: eGFR 30-44 mL/min/1.73m2 (CKD Stage 3b)
    parent_id: renal_impairment
    codes:
      - system: SNOMED-CT
        code: "236425005"

  - id: severe_renal_impairment
    name: Severe Renal Impairment
    description: eGFR 15-29 mL/min/1.73m2 (CKD Stage 4)
    parent_id: renal_impairment
    codes:
      - system: SNOMED-CT
        code: "433146000"

  # Granular pediatric age groups
  - id: pediatric_adolescent
    name: Pediatric Adolescent
    description: Age 10-17 years
    parent_id: pediatric
    codes:
      - system: SNOMED-CT
        code: "133936004"

  - id: pediatric_child
    name: Pediatric Child
    description: Age 2-9 years
    parent_id: pediatric
    codes:
      - system: SNOMED-CT
        code: "410602000"

  - id: pediatric_infant
    name: Pediatric Infant
    description: Age 0-2 years
    parent_id: pediatric
    codes:
      - system: SNOMED-CT
        code: "3658006"
