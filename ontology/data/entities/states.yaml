# Pregnancy and physiologic states

entity_type: physiologic_state

entities:
  # Pregnancy states
  - id: pregnant
    name: Pregnant
    description: Currently pregnant
    codes:
      - system: SNOMED-CT
        code: "77386006"

  - id: postpartum
    name: Postpartum
    description: After delivery (0-6 weeks)
    codes:
      - system: SNOMED-CT
        code: "255410009"

  - id: breastfeeding
    name: Breastfeeding
    description: Currently breastfeeding/lactating
    codes:
      - system: SNOMED-CT
        code: "169750002"

  # Gestational age categories
  - id: ga_less_34
    name: Gestational Age < 34 weeks
    description: Preterm, before viability threshold for expectant management

  - id: ga_34_to_37
    name: Gestational Age 34-37 weeks
    description: Late preterm

  - id: ga_37_plus
    name: Gestational Age â‰¥ 37 weeks
    description: Term pregnancy

  # Renal function
  - id: elevated_creatinine
    name: Elevated Creatinine
    description: Renal impairment (Cr > 1.1 mg/dL)
    codes:
      - system: SNOMED-CT
        code: "166717003"

  - id: renal_failure
    name: Renal Failure
    description: Severe renal impairment requiring dialysis consideration
    codes:
      - system: ICD-10
        code: N17
