# Disorder entities for the clinical universe
# These represent pathological conditions and diseases

entity_type: disorder

entities:
  - id: diabetes_mellitus
    name: Diabetes Mellitus
    description: Metabolic disorder characterized by elevated blood glucose levels
    codes:
      - system: SNOMED-CT
        code: "73211009"
      - system: ICD-10
        code: E11

  - id: diabetes_mellitus_type_1
    name: Diabetes Mellitus Type 1
    description: Autoimmune destruction of pancreatic beta cells
    parent_id: diabetes_mellitus
    codes:
      - system: SNOMED-CT
        code: "46635009"
      - system: ICD-10
        code: E10

  - id: diabetes_mellitus_type_2
    name: Diabetes Mellitus Type 2
    description: Insulin resistance with relative insulin deficiency
    parent_id: diabetes_mellitus
    codes:
      - system: SNOMED-CT
        code: "44054006"
      - system: ICD-10
        code: E11

  - id: gestational_diabetes
    name: Gestational Diabetes
    description: Diabetes diagnosed during pregnancy
    parent_id: diabetes_mellitus
    codes:
      - system: SNOMED-CT
        code: "11687002"
      - system: ICD-10
        code: O24.4

  - id: hypertension
