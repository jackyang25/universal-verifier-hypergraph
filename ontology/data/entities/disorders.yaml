# Maternal and comorbid conditions requiring protocol verification
# Focus: delivery timing and drug safety decisions

entity_type: disorder

entities:
  # Hypertensive disorders of pregnancy (HDP)
  - id: gestational_htn
    name: Gestational Hypertension
    description: New-onset hypertension after 20 weeks without proteinuria
    codes:
      - system: ICD-10
        code: O13

  - id: preeclampsia
    name: Preeclampsia
    description: Hypertension with proteinuria or end-organ dysfunction after 20 weeks
    codes:
      - system: ICD-10
        code: O14.0

  - id: preeclampsia_severe
    name: Severe Preeclampsia
    description: Preeclampsia with severe features (BP â‰¥160/110, CNS symptoms, etc.)
    parent_id: preeclampsia
    codes:
      - system: ICD-10
        code: O14.1

  - id: hellp_syndrome
    name: HELLP Syndrome
    description: Hemolysis, Elevated Liver enzymes, Low Platelets
    parent_id: preeclampsia_severe
    codes:
      - system: ICD-10
        code: O14.2

  - id: eclampsia
    name: Eclampsia
    description: New-onset seizures in preeclampsia without other cause
    parent_id: preeclampsia_severe
    codes:
      - system: ICD-10
        code: O15

  - id: aflp
    name: Acute Fatty Liver of Pregnancy
    description: Rare hepatic complication of pregnancy with microvesicular steatosis
    codes:
      - system: ICD-10
        code: O26.61

  # Placental/hemorrhage emergencies
  - id: placental_abruption
    name: Placental Abruption
    description: Premature separation of placenta from uterus
    codes:
      - system: ICD-10
        code: O45

  - id: placenta_previa
    name: Placenta Previa
    description: Placenta covering cervical os
    codes:
      - system: ICD-10
        code: O44

  # Comorbidities affecting drug choice
  - id: asthma
    name: Asthma
    description: Chronic inflammatory airway disease
    codes:
      - system: ICD-10
        code: J45

  - id: heart_block
    name: Heart Block
    description: Impaired electrical conduction in the heart
    codes:
      - system: ICD-10
        code: I44

  - id: heart_failure
    name: Heart Failure
    description: Inability of heart to pump sufficient blood
    codes:
      - system: ICD-10
        code: I50
