  - source_id: gestational_diabetes
    target_id: pregnant
    strength: absolute
    evidence: "Gestational diabetes by definition requires pregnancy"

  - source_id: preeclampsia
    target_id: pregnant
    strength: absolute
    evidence: "Preeclampsia is a pregnancy-specific condition"

  - source_id: fetal_macrosomia
    target_id: pregnant
