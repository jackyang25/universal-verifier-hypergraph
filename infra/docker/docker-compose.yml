services:
  api:
    build:
      context: ../../
      dockerfile: infra/docker/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ../../backend/src:/app/src
    environment:
      - ENV=development
      - CORS_ORIGINS=*
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload
