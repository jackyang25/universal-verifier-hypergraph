    guideline: "ZA Antenatal Care Guideline (Demo)"
    conditions:
      - pregnant
    last_reviewed: "2024-12-01"
    reviewer: "SAHPRA Clinical Committee"
    country: "ZA"
    regulatory_body: "SAHPRA"
