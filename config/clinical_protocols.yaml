# Clinical Protocol Configuration
#
# Each protocol defines a hyperedge in the condition graph.
# A protocol activates when ALL its conditions are present in the patient context.
# Each protocol includes: verifier, guideline, conditions, and regulatory metadata.

metadata:
  config_version: "1.0.0"
  last_updated: "2025-01-13"
  description: "Clinical protocol routing configuration"

