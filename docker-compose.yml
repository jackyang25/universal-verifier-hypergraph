services:
  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./protocols:/app/protocols
      - ./api:/app/api
      - ./tests:/app/tests
      - ./ontology:/app/ontology
      - ./verification:/app/verification
    environment:
      - ENV=development
      - CONFIG_PATH=protocols/config/clinical_protocols.yaml
      - CORS_ORIGINS=*
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
