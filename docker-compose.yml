services:
  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./config:/app/config
      - ./protocol_router:/app/protocol_router
      - ./api:/app/api
      - ./playground:/app/playground
    environment:
      - ENV=development
      - CONFIG_PATH=config/clinical_protocols.yaml
      - CORS_ORIGINS=*
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
