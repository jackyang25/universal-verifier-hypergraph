# Guideline for Pregnancy + Hypertension Interaction Protocol
# This file defines the formal verification requirements for the protocol

protocol_id: pregnancy_hypertension_interaction
version: "1.0.0"
name: "Pregnancy + Hypertension Clinical Protocol"

# ================================================================================
# Verification Type 1: Protocol Activation Logic
# Defines when this protocol should activate
# ================================================================================
activation:
  requires_all:
    - pregnant
    - hypertensive

# ================================================================================
# Verification Type 2: Mutual Exclusion
# Defines conditions that cannot coexist with this protocol
# ================================================================================
exclusions:
  - cannot_coexist_with:
      - pediatric
    reason: "Pediatric patients cannot be pregnant"

  - cannot_coexist_with:
      - age_over_65
    reason: "Pregnancy in patients over 65 is extremely rare (edge case exclusion)"

# ================================================================================
# Additional Metadata (optional, for documentation)
# ================================================================================
metadata:
  description: "Preeclampsia risk and hypertensive pregnancy management"
  country: "ZA"
  regulatory_body: "SASOG"
  reviewer: "SASOG Guidelines Committee"
  clinical_notes:
    - "Increased risk of preeclampsia/eclampsia"
    - "Blood pressure monitoring critical"
    - "Watch for HELLP syndrome"
  references:
    - "ZA Hypertensive Disorders in Pregnancy Guideline (Demo)"
