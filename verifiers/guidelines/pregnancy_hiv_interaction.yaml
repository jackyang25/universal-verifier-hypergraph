# Guideline for Pregnancy + HIV Interaction Protocol
# This file defines the formal verification requirements for the protocol

protocol_id: pregnancy_hiv_interaction
version: "1.0.0"
name: "Pregnancy + HIV Clinical Protocol"

# ================================================================================
# Verification Type 1: Protocol Activation Logic
# Defines when this protocol should activate
# ================================================================================
activation:
  requires_all:
    - pregnant
    - HIV_positive

# ================================================================================
# Verification Type 2: Mutual Exclusion
# Defines conditions that cannot coexist with this protocol
# ================================================================================
exclusions:
  - cannot_coexist_with:
      - pediatric
    reason: "Pediatric patients cannot be pregnant"

  - cannot_coexist_with:
      - age_over_65
    reason: "Pregnancy in patients over 65 is extremely rare (edge case exclusion)"

# ================================================================================
# Additional Metadata (optional, for documentation)
# ================================================================================
metadata:
  description: "Special considerations for pregnant HIV-positive patients (PMTCT)"
  country: "ZA"
  regulatory_body: "SAHPRA/SANAC"
  reviewer: "PMTCT Technical Working Group"
  clinical_notes:
    - "Prevention of mother-to-child transmission (PMTCT)"
    - "ART continuation during pregnancy"
    - "Viral load monitoring"
  references:
    - "ZA PMTCT Guideline (Demo)"
