# Guideline for Pregnancy + HIV + Diabetes Triple Interaction Protocol
# This file defines the formal verification requirements for the protocol

protocol_id: pregnancy_hiv_diabetes_interaction
version: "1.0.0"
name: "Pregnancy + HIV + Diabetes Clinical Protocol"

# ================================================================================
# Verification Type 1: Protocol Activation Logic
# Defines when this protocol should activate
# ================================================================================
activation:
  requires_all:
    - pregnant
    - HIV_positive
    - diabetic

# ================================================================================
# Verification Type 2: Mutual Exclusion
# Defines conditions that cannot coexist with this protocol
# ================================================================================
exclusions:
  - cannot_coexist_with:
      - pediatric
    reason: "Pediatric patients cannot be pregnant"

  - cannot_coexist_with:
      - age_over_65
    reason: "Pregnancy in patients over 65 is extremely rare (edge case exclusion)"

# ================================================================================
# Additional Metadata (optional, for documentation)
# ================================================================================
metadata:
  description: "Complex multi-morbidity management for pregnant HIV+ diabetic patients"
  country: "ZA"
  regulatory_body: "SAHPRA"
  reviewer: "SADC Health Ministers Council"
  clinical_notes:
    - "Triple risk management: pregnancy + HIV + diabetes"
    - "ART and glucose control coordination"
    - "Enhanced fetal monitoring required"
    - "Multidisciplinary care essential"
  references:
    - "ZA Complex Antenatal Co-morbidity Guideline (Demo)"
