# Guideline for HIV Clinical Protocol (Single-Condition)
# This file defines the formal verification requirements for the protocol

protocol_id: hiv_protocol
version: "1.1.0"
name: "HIV Clinical Protocol"

# ================================================================================
# Verification Type 1: Protocol Activation Logic
# Defines when this protocol should activate
# ================================================================================
activation:
  requires_all:
    - HIV_positive

# ================================================================================
# Verification Type 2: Mutual Exclusion
# Defines conditions that cannot coexist with this protocol
# ================================================================================
exclusions: []
  # No logical exclusions for HIV protocol
  # (HIV can occur in any age group, pregnancy status, etc.)

# ================================================================================
# Additional Metadata (optional, for documentation)
# ================================================================================
metadata:
  description: "Clinical protocol for HIV-positive patients"
  country: "ZA"
  regulatory_body: "SANAC"
  reviewer: "National AIDS Council"
  references:
    - "ZA HIV Treatment Guideline (Demo)"
