# Guideline for Elderly + Diabetes Interaction Protocol
# This file defines the formal verification requirements for the protocol

protocol_id: elderly_diabetes_interaction
version: "1.0.0"
name: "Elderly + Diabetes Clinical Protocol"

# ================================================================================
# Verification Type 1: Protocol Activation Logic
# Defines when this protocol should activate
# ================================================================================
activation:
  requires_all:
    - age_over_65
    - diabetic

# ================================================================================
# Verification Type 2: Mutual Exclusion
# Defines conditions that cannot coexist with this protocol
# ================================================================================
exclusions:
  - cannot_coexist_with:
      - pediatric
    reason: "Patients cannot be both elderly (over 65) and pediatric (under 18)"

  - cannot_coexist_with:
      - pregnant
    reason: "Pregnancy in patients over 65 is extremely rare (edge case exclusion)"

# ================================================================================
# Additional Metadata (optional, for documentation)
# ================================================================================
metadata:
  description: "Age-adjusted diabetes management for elderly patients"
  country: "UG"
  regulatory_body: "NDA Uganda"
  reviewer: "East African Diabetes Study Group"
  clinical_notes:
    - "Relaxed glycemic targets for elderly"
    - "Hypoglycemia risk management"
    - "Polypharmacy considerations"
  references:
    - "UG Diabetes in Older Adults Guideline (Demo)"
