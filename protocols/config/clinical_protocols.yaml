# Maternal Health Clinical Protocols Configuration
#
# Each verified context represents a HYPEREDGE in the clinical knowledge graph.
# A hyperedge connects a set of patient conditions to a formally verified protocol.

metadata:
  config_version: "3.0.0"
  last_updated: "2026-02-08"
  description: "Maternal health protocols for hypertensive disorders of pregnancy"
  domain: "Maternal Care - Hypertensive Disorders"

verified_contexts:
  # ============================================================================
  # INDEPENDENT PROTOCOLS: Base protocols for single conditions
  # ============================================================================
  
  - context_id: "MAT001"
    hyperedge:
      conditions: [gestational_htn]
      proof:
        type: independent
        lean_file: "verification/maternal/gestational_htn.lean"
        status: verified
        verified_at: "2026-02-08"
    protocol:
      name: "Gestational Hypertension Management"
      description: "Protocol for gestational hypertension without severe features"
      guideline_source: "ACOG Practice Bulletin 222 (2020)"
      version: "1.0.0"

  - context_id: "MAT002"
