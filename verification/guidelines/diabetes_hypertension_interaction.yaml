# Guideline for Diabetes + Hypertension Interaction Protocol
# This file defines the formal verification requirements for the protocol

protocol_id: diabetes_hypertension_interaction
version: "1.0.0"
name: "Diabetes + Hypertension Clinical Protocol"

# ================================================================================
# Verification Type 1: Protocol Activation Logic
# Defines when this protocol should activate
# ================================================================================
activation:
  requires_all:
    - diabetic
    - hypertensive

# ================================================================================
# Verification Type 2: Mutual Exclusion
# Defines conditions that cannot coexist with this protocol
# ================================================================================
exclusions: []
  # No logical exclusions - diabetes + hypertension can occur in any age group

# ================================================================================
# Additional Metadata (optional, for documentation)
# ================================================================================
metadata:
  description: "Combined cardiovascular risk management for diabetic hypertensive patients"
  country: "KE"
  regulatory_body: "Kenya MOH"
  reviewer: "SEMDSA/SAHA Joint Committee"
  clinical_notes:
    - "High cardiovascular risk profile"
    - "Dual therapy considerations"
    - "Renal function monitoring important"
  references:
    - "KE Cardio-Metabolic Risk Guideline (Demo)"
