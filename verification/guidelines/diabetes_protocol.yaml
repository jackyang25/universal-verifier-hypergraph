# Guideline for Diabetes Clinical Protocol (Single-Condition)
# This file defines the formal verification requirements for the protocol

protocol_id: diabetes_protocol
version: "1.0.0"
name: "Diabetes Clinical Protocol"

# ================================================================================
# Verification Type 1: Protocol Activation Logic
# Defines when this protocol should activate
# ================================================================================
activation:
  requires_all:
    - diabetic

# ================================================================================
# Verification Type 2: Mutual Exclusion
# Defines conditions that cannot coexist with this protocol
# ================================================================================
exclusions: []
  # No logical exclusions for diabetes protocol
  # (Diabetes can occur in any age group, pregnancy status, etc.)

# ================================================================================
# Additional Metadata (optional, for documentation)
# ================================================================================
metadata:
  description: "Clinical protocol for diabetic patients"
  country: "ZA"
  regulatory_body: "SEMDSA"
  reviewer: "SEMDSA Guidelines Committee"
  references:
    - "ZA Diabetes Management Guideline (Demo)"
